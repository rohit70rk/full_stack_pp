version: "3.8"

services:
  app:
    build: .
    container_name: fullstack-app
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - SQLALCHEMY_DATABASE_URI=sqlite:///data/app.db
      - GUNICORN_WORKERS=3
      - GUNICORN_THREADS=2
    volumes:
      - db_data:/app/data        # sqlite file lives here
      # production: do not mount code writable; code baked into image
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 700m
    cpus: "0.8"

  nginx:
    image: nginx:stable-alpine
    container_name: fullstack-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./fspp/static:/var/www/static:ro
    networks:
      - frontend
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- --timeout=2 http://app:5000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  rtsp-server:
    image: bluenviron/mediamtx:latest
    container_name: rtsp-server
    ports:
      - "8554:8554"
    restart: unless-stopped
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8554/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  ffmpeg-runner:
    image: jrottenberg/ffmpeg:5.1-scratch
    container_name: ffmpeg-runner
    restart: unless-stopped
    # On Linux: map camera device into container
    devices:
      - "/dev/video0:/dev/video0"
    # Example command: read v4l2 device and push to RTSP server (mediamtx)
    command: >
      -f v4l2 -framerate 20 -video_size 640x480 -i /dev/video0
      -c:v libx264 -preset ultrafast -tune zerolatency -f rtsp
      rtsp://rtsp-server:8554/live
    depends_on:
      - rtsp-server
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep -v grep | grep ffmpeg || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    mem_limit: 500m
    cpus: "0.7"

volumes:
  db_data:

networks:
  frontend:
    driver: bridge
