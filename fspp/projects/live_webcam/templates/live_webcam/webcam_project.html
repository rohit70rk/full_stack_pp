<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live IP Webcam Broadcast</title>
    <link rel="stylesheet" href="{{ url_for('live_webcam.static', filename='style.css') }}">
</head>
<body>
    <h1>Live Webcam Broadcast</h1>
    <div class="webcam-container">
        <img id="video-stream" src="" alt="Live Video Feed" width="640" style="display:none;">
        <p id="status-message">Stream is stopped.</p>
    </div>
    
    <div id="stream-info" class="stream-info" style="display:none;">
        <p>Streaming URL (for VLC, etc.):</p>
        <code id="rtsp-url"></code>
    </div>

    <div class="controls">
        <button id="start-btn" class="control-btn">Start Stream</button>
        <button id="stop-btn" class="control-btn">Stop Stream</button>
        <a href="{{ url_for('live_webcam.details') }}" class="control-btn">Back to Details</a>
    </div>

    <script src="{{ url_for('live_webcam.static', filename='script.js') }}"></script>
</body>
</html>
