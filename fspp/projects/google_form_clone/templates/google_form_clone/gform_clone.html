<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Academic Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('google_form_clone.static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <form action="" method="POST" enctype="multipart/form-data">
            <!-- Form Header -->
            <div class="form-header">
                <h1>Student Academic Information</h1>
                <p>Please fill out your academic details accurately.</p>
                <div class="required-indicator">* Indicates required question</div>
            </div>

            <!-- 1. Full Name -->
            <div class="form-widget">
                <label for="full_name" class="question-title">Full Name <span class="required-star">*</span></label>
                <input type="text" id="full_name" name="full_name" class="short-answer-input" placeholder="Your answer" required>
            </div>

            <!-- 2. Student ID -->
            <div class="form-widget">
                <label for="student_id" class="question-title">Student ID <span class="required-star">*</span></label>
                <input type="text" id="student_id" name="student_id" class="short-answer-input" placeholder="Your answer" required>
            </div>

            <!-- 3. Branch -->
            <div class="form-widget">
                <label for="branch" class="question-title">Branch <span class="required-star">*</span></label>
                <div class="select-wrapper">
                    <select id="branch" name="branch" required>
                        <option value="" disabled selected>Select</option>
                        <option value="CSE">Computer Science & Engineering (CSE)</option>
                        <option value="ECE">Electronics & Communication (ECE)</option>
                        <option value="ME">Mechanical Engineering (ME)</option>
                        <option value="CE">Civil Engineering (CE)</option>
                        <option value="EE">Electrical Engineering (EE)</option>
                        <option value="IT">Information Technology (IT)</option>
                    </select>
                </div>
            </div>

            <!-- 4. Program -->
            <div class="form-widget">
                <label for="program" class="question-title">Program <span class="required-star">*</span></label>
                <div class="select-wrapper">
                    <select id="program" name="program" required>
                        <option value="" disabled selected>Select</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="M.Sc">M.Sc</option>
                        <option value="MBA">MBA</option>
                    </select>
                </div>
            </div>

            <!-- 5. Semester -->
            <div class="form-widget">
                <label for="semester" class="question-title">Semester <span class="required-star">*</span></label>
                <div class="select-wrapper">
                    <select id="semester" name="semester" required>
                        <option value="" disabled selected>Select</option>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                    </select>
                </div>
            </div>

            <!-- 6. Email ID -->
            <div class="form-widget">
                <label for="email" class="question-title">Email ID <span class="required-star">*</span></label>
                <input type="email" id="email" name="email" class="short-answer-input" placeholder="Your answer" required>
            </div>

            <!-- 7. Mobile Number -->
            <div class="form-widget">
                <label for="mobile_number" class="question-title">Mobile Number <span class="required-star">*</span></label>
                <input type="tel" id="mobile_number" name="mobile_number" class="short-answer-input" placeholder="Your answer" required pattern="[6-9]{1}[0-9]{9}" title="Please enter a valid 10-digit Indian mobile number">
            </div>

            <!-- 8. Address -->
            <div class="form-widget">
                <label for="address" class="question-title">Address <span class="required-star">*</span></label>
                <textarea id="address" name="address" class="paragraph-input" placeholder="Your answer" required></textarea>
            </div>
            
            <!-- 9. Percentage -->
            <div class="form-widget">
                <label for="percentage" class="question-title">Percentage</label>
                <input type="number" id="percentage" name="percentage" class="short-answer-input" placeholder="Your answer" min="0" max="100" step="0.01">
            </div>

            <!-- 10. Upload Photo -->
            <div class="form-widget">
                <label for="photo" class="question-title">Upload Photo</label>
                <div class="file-upload-wrapper">
                    <input type="file" id="photo" name="photo" accept="image/jpeg, image/png">
                </div>
            </div>
            
            <!-- 11. Declaration -->
            <div class="form-widget">
                <div class="checkbox-option">
                    <input type="checkbox" id="declaration" name="declaration" value="confirmed" required>
                    <label for="declaration">I confirm that the above information is true and correct to the best of my knowledge. <span class="required-star">*</span></label>
                </div>
            </div>

            <!-- Form Submission Controls -->
            <div class="form-footer">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="clear-form-link">Clear form</button>
            </div>
        </form>
    </div>
</body>
</html>
