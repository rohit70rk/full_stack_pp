{% extends "base.html" %}

{% block content %}
<section id="projects">
  <h2>Projects</h2>
  <div class="project-grid">
    {% for project in projects %}
      <div class="project-card">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <a href="javascript:void(0);" class="disabled-link">View Details</a>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
